<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Linha por Zeros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #570d94;
        }

        .matrix-input,
        .line-input {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea,
        input[type="number"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #570d94;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #da710f;
        }

        pre {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Substituir Linha por Zeros</h1>

    <div class="matrix-input">
        <label for="matriz">Matriz (use ';' para separar linhas e ',' para separar valores):</label><br>
        <textarea id="matriz" rows="5" cols="30">1,2,3;4,5,6;7,8,9</textarea>
    </div>

    <div class="line-input">
        <label for="linha">NÃºmero da linha a substituir por zeros:</label><br>
        <input type="number" id="linha" min="0">
    </div>

    <button onclick="substituirLinha()">Substituir Linha</button>

    <h2>Matriz Resultante</h2>
    <pre id="resultado"></pre>

    <!-- Inclui o arquivo main.js -->
    <script src="index.js"></script>
</body>

</html>
